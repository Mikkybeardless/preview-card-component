<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <!-- main section -->

    <div class="card">
      <img
        class="desktop-img"
        src="./images/image-product-desktop.jpg"
        alt="Perfume desktop image"
      />
      <img
        class="mobile-img"
        src="./images/image-product-mobile.jpg"
        alt="perfume mobile image"
      />

      <div class="card-body">
        <p class="card-title">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <h2 class="price">$149.99</h2>
          <p class="ruled-price">$169.99</p>
        </div>

        <button class="btn">
          <img class="cart-icon" src="./images/icon-cart.svg" alt="" />Add to
          Cart
        </button>
      </div>
    </div>

    <!-- footer section  -->
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Igashi Michael</a>.
      </p>
    </div>
  </body>
</html>
